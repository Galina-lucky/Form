<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<title>Forma</title>
	<link rel="icon" href="image/icon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<main class="main">
		<div class="forma">
			<h1 class="forma__title">
				<img class="forma__icon" src="image/sign_up.png" alt="icon sign up">Create your free account 
			</h1>
			<p class="forma__description">
				Come and join our cool and amazing community, fill in your details to get started. Already have an account? 
				<a class="forma__link" href="#">Log in.</a>
			</p>
			<form class="form-registration">
				<input type="text" name="first-name" class="forma-registration__input-field forma-registration__input-field--small" placeholder="First name" required>
				<input type="text" name="last-name" class="forma-registration__input-field forma-registration__input-field--small" placeholder="Last name">
				<input type="text" name="Email" class="forma-registration__input-field" placeholder="Email address">
				<input type="text" name="Password" class="forma-registration__input-field" placeholder="Password">
				<input type="submit" name="submit" class="btn" value="Sign up for free">
			</form>
			<p class="forma__description">
				By clicking on “Sign up for free”, you agree to the <a class="forma__link" href="#">Terms of Service</a> and the <a class="forma__link" href="#">Privacy Policy</a>
  			</p>
		</div>
		
	</main>
</body>
</html>
